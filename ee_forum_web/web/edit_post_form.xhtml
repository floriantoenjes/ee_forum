<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewAction action="#{postController.initPost}"/>
    </f:metadata>

    <h:outputLabel value="#{postController.thread.name}"/>
    <h:messages/>
    <h:form>
        <h:inputText value="#{postController.post.text}"/>
        <h:commandButton action="#{postController.editPost}" value="Edit Post"/>
        <h:commandButton action="#{postController.deletePost}" value="Delete Post"/>
    </h:form>
</f:view>
</html>
