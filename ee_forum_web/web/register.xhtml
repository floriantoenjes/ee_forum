<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <f:facet name="header">
                <h:outputText value="Register"/>
            </f:facet>
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{registerController.user.email}"/>
            <h:message for="email"/>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{registerController.user.password}"/>
            <h:message for="password"/>
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{registerController.user.username}"/>
            <h:message for="username"/>
        </h:panelGrid>
        <h:commandButton action="#{registerController.register}" value="Register"/>
    </h:form>
</h:body>
</html>
