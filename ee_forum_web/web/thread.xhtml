<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
<f:view>
    <h:outputLabel value="#{postController.thread.name}"/>

    <h:dataTable value="#{postController.posts}" var="post">
        <h:column>
            <h:panelGrid columns="1">
                <h:outputText value="#{post.text}"/>
            </h:panelGrid>
            <pretty:link mappingId="editPost">
                <f:param value="#{postController.boardId}"/>
                <f:param value="#{postController.threadId}"/>
                <f:param value="#{post.id}"/>
                Edit post
            </pretty:link>
        </h:column>
    </h:dataTable>
    <pretty:link mappingId="addPost">
        <f:param value="#{postController.boardId}"/>
        <f:param value="#{postController.threadId}"/>
        New post
    </pretty:link>
</f:view>
</html>
