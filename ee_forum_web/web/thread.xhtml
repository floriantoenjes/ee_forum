<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">

        <div class="wrapper">
            <h2><h:outputLabel value="#{postController.thread.name}"/></h2>

            <pretty:link mappingId="editThread" rendered="#{signInController.user.equals(postController.thread.author)}">
                <f:param value="#{postController.boardId}"/>
                <f:param value="#{postController.threadId}"/>
                Edit Thread
            </pretty:link>
        </div>

        <h:dataTable styleClass="table" value="#{postController.posts}" var="post">
            <f:facet name="header">Posts</f:facet>
            <h:column>
                <h:outputText value="#{post.text}"/>
                <h:panelGrid columns="4">
                    <h:outputText value="by #{post.author.username}"/>
                    at
                    <h:outputText value="#{post.created}">
                        <f:convertDateTime dateStyle="short" type="both"/>
                    </h:outputText>

                    <pretty:link mappingId="editPost" rendered="#{signInController.user.equals(post.author)}">
                        <f:param value="#{postController.boardId}"/>
                        <f:param value="#{postController.threadId}"/>
                        <f:param value="#{post.id}"/>
                        Edit post
                    </pretty:link>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
        <div class="wrapper">
            <pretty:link mappingId="addPost" rendered="#{signInController.user != null}">
                <f:param value="#{postController.boardId}"/>
                <f:param value="#{postController.threadId}"/>
                New post
            </pretty:link>
        </div>
    </ui:define>
</ui:composition>
