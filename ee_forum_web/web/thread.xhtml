<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <f:metadata>
        <!--<f:viewParam name="thread_id" value="#{postController.threadId}"/>-->
        <f:viewAction action="#{postController.init}"/>
    </f:metadata>

    <h:dataTable value="#{postController.posts}" var="post">
        <h:column>
            <h:panelGrid columns="1">
                <h:outputText value="#{post.text}"/>
            </h:panelGrid>
        </h:column>
    </h:dataTable>
    <pretty:link mappingId="addPost">
        <f:param value="#{postController.boardId}" />
        <f:param value="#{postController.threadId}" />
        New post
    </pretty:link>
    <!--<h:link value="Add a Post" outcome="post_form.xhtml?thread_id=#{postController.threadId}"/>-->
</f:view>
</html>
