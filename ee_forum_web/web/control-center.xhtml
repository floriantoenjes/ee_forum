<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2><h:outputLabel value="Control Center"/></h2>
            <h:graphicImage url="/avatar?userId=#{signInController.user.id}" rendered="#{signInController.user.avatar != null}"/>
            <h:form id="avatarForm" enctype="multipart/form-data">
                <h:inputFile value="#{profileController.part}"/>
                <h:commandButton value="Submit Avatar" action="#{profileController.saveProfile}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
