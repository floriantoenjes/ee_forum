<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form id="signinForm">
        <h:panelGrid columns="2">
            <f:facet name="header">
                <h:outputText value="Sign In"/>
            </f:facet>
            <h:outputLabel for="username" value="Username:"/>
            <h:inputText id="username" value="#{signInController.username}"/>
            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{signInController.password}"/>
            <h:column/>
            <h:message for="signinForm" />
            <h:commandButton action="#{signInController.signin}" value="Signin"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
