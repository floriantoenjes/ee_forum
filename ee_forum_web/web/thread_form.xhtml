<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2><h:outputLabel value="#{threadController.board.name}"/></h2>
    <h:messages/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Title:"/>
            <h:inputText id="name" value="#{threadController.thread.name}"/>
            <h:outputLabel for="firstPost" value="First post:"/>
            <h:inputText id="firstPost" value="#{threadController.post.text}"/>
            <h:commandButton action="#{threadController.createThread(signInController.user)}" value="Create Thread"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
