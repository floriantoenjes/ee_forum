<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="thread_id" value="#{postController.threadId}"/>
        <f:viewAction action="#{postController.init}"/>
    </f:metadata>
    <h:outputLabel value="Hello, world"/>
    <h:form>
        <h:inputText value="#{postController.post.text}"/>
        <h:commandButton action="#{postController.createPost(signinController.user)}" value="Create Post"/>
    </h:form>
</f:view>
</html>
