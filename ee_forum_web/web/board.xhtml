<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <f:metadata>
        <f:viewParam name="board_id" value="#{threadController.boardId}"/>
        <f:viewAction action="#{threadController.init}"/>
    </f:metadata>

    <h:dataTable value="#{threadController.threads}" var="thread">
        <h:column>
            <h:panelGrid columns="1">
                <h:outputText value="#{thread.name}"/>
                <h:link value="#{thread.name}" outcome="thread?thread_id=#{thread.id}"/>
            </h:panelGrid>
        </h:column>
    </h:dataTable>
</f:view>
</html>
